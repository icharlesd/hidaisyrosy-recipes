<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Recipes - Rosy Daisy's Homemade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FAF7F0;
            --warm-white: #FFFBF5;
            --terracotta: #D4735E;
            --deep-brown: #3E2723;
            --sage: #8A9A7B;
            --gold: #C9A961;
            --charcoal: #2C2C2C;
        }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'DM Sans', sans-serif;
        background: linear-gradient(135deg, var(--cream) 0%, var(--warm-white) 100%);
        color: var(--charcoal);
        line-height: 1.7;
    }

    body::before {
        content: '';
        position: fixed;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(212, 115, 94, 0.08) 0%, transparent 70%);
        animation: float 20s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -30px) rotate(5deg); }
        66% { transform: translate(-20px, 20px) rotate(-5deg); }
    }

    header {
        position: relative;
        padding: 4rem 2rem;
        text-align: center;
        background: linear-gradient(to bottom, rgba(255, 251, 245, 0.95), rgba(250, 247, 240, 0.9));
        backdrop-filter: blur(10px);
    }

    h1 {
        font-family: 'Crimson Pro', serif;
        font-size: 5rem;
        font-weight: 700;
        color: var(--deep-brown);
        margin-bottom: 0.5rem;
        letter-spacing: -2px;
    }

    .tagline {
        font-size: 1.2rem;
        color: var(--terracotta);
        font-weight: 500;
        letter-spacing: 3px;
        text-transform: uppercase;
    }

    nav {
        position: relative;
        display: flex;
        justify-content: center;
        gap: 3rem;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    nav a {
        font-weight: 500;
        color: var(--deep-brown);
        text-decoration: none;
        font-size: 1rem;
        letter-spacing: 1px;
        position: relative;
        padding: 0.5rem 0;
        transition: color 0.3s ease;
    }

    nav a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--terracotta);
        transition: width 0.3s ease;
    }

    nav a:hover, nav a.active { color: var(--terracotta); }
    nav a:hover::after, nav a.active::after { width: 100%; }

    .container {
        position: relative;
        max-width: 1400px;
        margin: 0 auto;
        padding: 4rem 2rem;
        z-index: 1;
    }

    .page-header {
        text-align: center;
        margin-bottom: 3rem;
    }

    .page-header h2 {
        font-family: 'Crimson Pro', serif;
        font-size: 3.5rem;
        font-weight: 700;
        color: var(--deep-brown);
        margin-bottom: 1rem;
    }

    /* Search & Filter Section */
    .search-filter-section {
        background: white;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        margin-bottom: 3rem;
    }

    .search-box {
        position: relative;
        margin-bottom: 2rem;
    }

    .search-box input {
        width: 100%;
        padding: 1.2rem 3rem 1.2rem 1.5rem;
        font-size: 1.1rem;
        border: 2px solid #eee;
        border-radius: 50px;
        font-family: 'DM Sans', sans-serif;
        transition: all 0.3s ease;
    }

    .search-box input:focus {
        outline: none;
        border-color: var(--terracotta);
        box-shadow: 0 4px 15px rgba(212, 115, 94, 0.2);
    }

    .search-icon {
        position: absolute;
        right: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
        fill: var(--sage);
    }

    .filter-section {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
    }

    .filter-label {
        font-weight: 600;
        color: var(--deep-brown);
        margin-right: 0.5rem;
    }

    .filter-btn {
        padding: 0.7rem 1.5rem;
        border: 2px solid #eee;
        background: white;
        border-radius: 50px;
        font-weight: 500;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--charcoal);
    }

    .filter-btn:hover {
        border-color: var(--terracotta);
        color: var(--terracotta);
    }

    .filter-btn.active {
        background: var(--terracotta);
        color: white;
        border-color: var(--terracotta);
    }

    .results-info {
        text-align: center;
        font-size: 1.1rem;
        color: var(--sage);
        margin-bottom: 2rem;
    }

    .recipe-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2.5rem;
        margin-bottom: 3rem;
    }

    .recipe-card {
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
    }

    .recipe-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }

    .recipe-image {
        position: relative;
        height: 250px;
        overflow: hidden;
    }

    .recipe-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .recipe-card:hover .recipe-image img {
        transform: scale(1.08);
    }

    .recipe-tag {
        position: absolute;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        font-size: 0.85rem;
        font-weight: 600;
        backdrop-filter: blur(10px);
        z-index: 2;
    }

    .recipe-tag.quick {
        background: rgba(138, 154, 123, 0.9);
        color: white;
    }

    .recipe-tag.healthy {
        background: rgba(201, 169, 97, 0.9);
        color: white;
    }

    .recipe-tag.popular {
        background: rgba(212, 115, 94, 0.9);
        color: white;
    }

    .recipe-info {
        padding: 1.8rem;
    }

    .recipe-info h3 {
        font-family: 'Crimson Pro', serif;
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--deep-brown);
        margin-bottom: 0.8rem;
    }

    .recipe-description {
        color: var(--sage);
        font-size: 0.95rem;
        margin-bottom: 1.2rem;
        line-height: 1.6;
    }

    .recipe-stats {
        display: flex;
        gap: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid #f0f0f0;
    }

    .stat {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        color: var(--charcoal);
        font-size: 0.9rem;
        font-weight: 500;
    }

    .stat-icon {
        width: 18px;
        height: 18px;
        fill: var(--terracotta);
    }

    .no-results {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--sage);
    }

    .no-results h3 {
        font-family: 'Crimson Pro', serif;
        font-size: 2rem;
        color: var(--deep-brown);
        margin-bottom: 1rem;
    }

    footer {
        background: linear-gradient(to top, rgba(62, 39, 35, 0.05), transparent);
        padding: 3rem 2rem;
        text-align: center;
        color: var(--deep-brown);
        margin-top: 4rem;
    }

    footer p {
        margin-bottom: 0.5rem;
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 1.5rem;
    }

    .social-links a {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        border-radius: 50%;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .social-links a:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .social-links svg {
        width: 20px;
        height: 20px;
        fill: var(--terracotta);
    }

    @media (max-width: 768px) {
        h1 { font-size: 3rem; }
        .page-header h2 { font-size: 2.5rem; }
        .recipe-grid { grid-template-columns: 1fr; }
        nav { flex-direction: column; gap: 1rem; }
    }
    </style>
</head>

<script>
    // Load recipes from localStorage (same storage as admin page)
    let allRecipes = JSON.parse(localStorage.getItem('recipes')) || [];
    let currentFilter = 'all';
    let currentSearch = '';

    const recipeGrid = document.getElementById('recipe-grid');
    const searchInput = document.getElementById('search-input');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const resultsCount = document.getElementById('results-count');
    const totalCount = document.getElementById('total-count');
    const noResults = document.getElementById('no-results');

    function createRecipeCard(recipe) {
        const tagClass = recipe.category.includes('quick') ? 'quick' : 
                       recipe.category.includes('healthy') ? 'healthy' : 'popular';
        const tagText = recipe.category.includes('quick') ? 'Quick' : 
                      recipe.category.includes('healthy') ? 'Healthy' : 'Popular';

        return `
            <div class="recipe-card">
                <div class="recipe-image">
                    <span class="recipe-tag ${tagClass}">${tagText}</span>
                    <img src="${recipe.image}" alt="${recipe.title}">
                </div>
                <div class="recipe-info">
                    <h3>${recipe.title}</h3>
                    <p class="recipe-description">${recipe.description}</p>
                    <div class="recipe-stats">
                        <span class="stat">
                            <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                            ${recipe.timeStr}
                        </span>
                        <span class="stat">
                            <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            ${recipe.rating}
                        </span>
                    </div>
                </div>
            </div>
        `;
    }

    function filterRecipes() {
        let filtered = allRecipes;

        if (currentFilter !== 'all') {
            filtered = filtered.filter(recipe => recipe.category.includes(currentFilter));
        }

        if (currentSearch) {
            const searchLower = currentSearch.toLowerCase();
            filtered = filtered.filter(recipe => 
                recipe.title.toLowerCase().includes(searchLower) ||
                recipe.description.toLowerCase().includes(searchLower) ||
                recipe.tags.some(tag => tag.toLowerCase().includes(searchLower))
            );
        }

        if (filtered.length === 0) {
            recipeGrid.innerHTML = '';
            noResults.style.display = 'block';
        } else {
            noResults.style.display = 'none';
            recipeGrid.innerHTML = filtered.map(recipe => createRecipeCard(recipe)).join('');
        }

        resultsCount.textContent = filtered.length;
        totalCount.textContent = allRecipes.length;
    }

    searchInput.addEventListener('input', (e) => {
        currentSearch = e.target.value;
        filterRecipes();
    });

    filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            filterButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFilter = btn.dataset.filter;
            filterRecipes();
        });
    });

    // Auto-refresh when recipes are updated (when viewing both pages)
    window.addEventListener('storage', (e) => {
        if (e.key === 'recipes') {
            allRecipes = JSON.parse(e.newValue) || [];
            filterRecipes();
        }
    });

    filterRecipes();
</script>
